{% extends "base.html" %}
{% block content %}
    {% block meta %}
        <title>{{pageTitle}}</title>
        <meta name="title" property="title" content="{{pageTitle}}" />
        <meta name="og:title" property="og:title" content="{{pageTitle}}" />
        <meta name="twitter:title" property="twitter:title" content="{{pageTitle}}" />
        <meta name="description" property="description" content="{{pageDescr}}" />
        <meta name="og:description" property="og:description" content="{{pageDescr}}" />
        <meta name="twitter:description" property="twitter:description" content="{{pageDescr}}" />
        <meta name="og:url" property="og:url" content="https://hcd.iiitd.ac.in/{{slug}}" />
        <meta name="twitter:url" property="twitter:url" content="https://hcd.iiitd.ac.in/{{slug}}" />
    {% endblock %}
    <div class="container py-5 bg-white">
        <h4 class="mt-4 text-center animated fadeIn font-weight-bold">Staff</h4>
        <div class="px-2">
            <div class="row d-md-flex align-items-center justify-content-center">
                {% for option in faculty_list %}
                    <div class="mt-3 col-12 col-md-4 col-lg-3 rounded itemlab {{option.Name.split(' ')[0]}}_{{option.Name.split(' ')[1]}} {{option.researchInterests}}" aria-label="{{option.Name}}">
                        <div class="rounded py-3 home_main border w-100 h-100" style="border-radius: 10px; border-color: #65656530 !important;">
                            <div onmouseover="this.timer=setTimeout(()=>{this.onclick()}, 1000);" onmouseout="if(this.timer)window.clearTimeout(this.timer);" onclick="show_inner('{{option.Name.split(' ')[0]}}_{{option.Name.split(' ')[1]}}')" class="d-flex justify-content-center align-items-start" style="height: calc( 100vh /5 );" >
                                <img alt="{{option.Name}}" class="staff rounded-circle" src='' data-src="{{option.image}}" style="max-height: 100%; max-width: 100%;">
                            </div>
                            <div class="mt-4 row-content text-center">
                                <h4 onmouseover="this.timer=setTimeout(()=>{this.onclick()}, 1000);" onmouseout="if(this.timer)window.clearTimeout(this.timer);" onclick="show_inner('{{option.Name.split(' ')[0]}}_{{option.Name.split(' ')[1]}}')" class="font-weight-bolder mt-3 text-green">{{option.Name}}</h4>
                                <h6 onmouseover="this.timer=setTimeout(()=>{this.onclick()}, 1000);" onmouseout="if(this.timer)window.clearTimeout(this.timer);" onclick="show_inner('{{option.Name.split(' ')[0]}}_{{option.Name.split(' ')[1]}}')" class="font-weight-bold text-green">{{option.Post}}</h6>
                            </div>
                            <div class="mt-4 d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">

                                        </svg>

                                    <a aria-label="linkedin hcd" rel='noopener noreferrer' href="{{option.linkedin}}" class="text-decoration-none mr-2" target="_blank">

                                            </g>
                                        </svg>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>  
        </div>
    </div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function(){
        setTimeout(()=>{
            $('.staff').attr('src', $('.staff').attr('data-src'));
        }, 100);
    });
</script>
{% endblock %}
